<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h1>Survey</h1>
    <div>
      <form>
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="born">What is your date of birth?</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <button class="btn btn-default">Submit</button>
      </form>
      <br>
      <div class="hidden">
        <div class="well">
          <h3>Thank you for submitting your survey!</h3>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
